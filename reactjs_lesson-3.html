<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lesson - 3 & 4</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var FirstComponent = React.createClass({
      render: function() {
        return (
          <div>
            <h1>This is our first component</h1>
            <h2>Hello again!</h2>
          </div>
        )
      }
    });
    ReactDOM.render(
      <FirstComponent />,
      document.getElementById('app')
    );

    /** Lesson - 4 **/
    /** let keyword is used to declare variables. It solves the problem related to scope. Scope is an area where the varibale can be accessed **/

    var a = 10;

    function logA(){
      console.log(a);
    }

    logA();
    console.log(a);


      function logB(){
        let b = 10;
        console.log(b);
      }

      logB();
      //console.log(b);


      //lack of block Scope
      var c = 99; // this is overridden by another var c= 100 statement
      if(true){
        var c = 100;
        console.log('c',c);
      }

      console.log('c',c);
    </script>
  </body>
</html>
