<!--
JSX : Javascript syntax extension, built by Facebook. It transforms back to plai Javascript. To use JSX we need to use a library called Babel.
Babel: it will help to transform JSX to Javascript.
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lesson - 2</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script type="text/babel">
  ReactDOM.render(
    <h1>Hello, this is written in JSX</h1>,
    document.getElementById('app')
  );
